<ion-header>
  <ion-navbar color="turquoise">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Actualities</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
        <ion-item *ngFor="let event of eventList" >          
          <ion-avatar item-start>
                <img [src]="event.image">
          </ion-avatar>
          <p>{{event.clubname}}  a partager l'evennement <br>
          {{event.title}} <br>
          {{event.lieu}} <br>
          {{event.prix}} <br>


        </ion-item>
      </ion-list>

    
</ion-content>
