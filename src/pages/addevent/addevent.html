<ion-header>
    <ion-navbar color="turquoise">
      <ion-title>ajouter event</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
     
    
    
    <ion-item>
      <ion-label floating>Event Titel</ion-label>
      <ion-input type="text" [(ngModel)]="event.title" ></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label floating>Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="event.date" ></ion-datetime>
    </ion-item>
  
    <ion-item>
      <ion-label floating>lieu</ion-label>
      <ion-input type="text" [(ngModel)]="event.lieu" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating> Prix Event</ion-label>
      <ion-input type="number" [(ngModel)]="event.prix" ></ion-input>
    </ion-item>
    <!-- <button ion-button color="mauve" type="button" full (click)="selectPhoto()">
      <ion-icon name="md-image"></ion-icon>
    </button> 
    <img [src]="eventphoto">  -->
    <button ion-button block (click)="ajouter(event)" color="turquoise">ajouter event</button>   
  </ion-content>
