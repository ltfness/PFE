<ion-header>
  <ion-navbar color="turquoise">
      <button ion-button menuToggle >
          <ion-icon name="menu"></ion-icon>
      </button>
    <ion-title>Modify Club</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-item>
      <ion-label floating>Club name</ion-label>
      <ion-input type="text" [(ngModel)]="clubname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text"  [(ngModel)]="clubusername"></ion-input>
    </ion-item> 
   
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="clubpassword"></ion-input>
    </ion-item>

</ion-content>
